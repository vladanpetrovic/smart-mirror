task removeApiClientCore(type: NpmTask) {
    args = ['remove', 'neatlicity-api-client-core']
}

task installApiClientCore(type: NpmTask) {
    dependsOn removeApiClientCore
    dependsOn project(':client:api-client-core').tasks.npmPack

    installApiClientCore.mustRunAfter removeApiClientCore
    installApiClientCore.mustRunAfter project(':client:api-client-core').tasks.npmPack

    args = ['install', '../../api-client-core/neatlicity-api-client-core-0.0.1.tgz']
}

task runSmartMirrorApp(dependsOn: npmInstall, type: NpmTask) {
    args = ['run', 'start:web']
}
