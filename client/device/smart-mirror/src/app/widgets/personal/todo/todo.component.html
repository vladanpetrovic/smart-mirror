<div class="app-user-widget app-todo">
    <h1>TO DOS ({{todo.selectedOptions.selected.length}} / {{(todoState | async).listForToday.length}})</h1>
    <div class="app-todo-list">
        <mat-selection-list #todo>
            <mat-list-option
                    checkboxPosition="before"
                    *ngFor="let todo of (todoState | async).listForToday"
                    [selected]="todo.done"
                    (selectionChange)="onCheck($event, todo.id)">
                {{todo.title}}
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
