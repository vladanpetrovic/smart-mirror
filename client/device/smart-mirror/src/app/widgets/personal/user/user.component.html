<div class="app-device-qr-code" *ngIf="!authenticated">
    <h1>Scan QR code to connect your user.</h1>
    <qrcode
            [qrdata]="deviceId"
            [size]="300"
            [level]="'L'">
    </qrcode>
</div>
<div class="app-user" *ngIf="authenticated">
    <div class="user-details">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="user-image"></div>
                <mat-card-title>{{ (userState | async).firstName }}'s</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
    <app-todo></app-todo>
    <app-reminder></app-reminder>
</div>
