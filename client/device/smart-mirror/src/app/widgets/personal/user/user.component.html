<div class="app-device-qr-code">
    <qrcode
            [qrdata]="'1234567890'"
            [size]="150"
            [level]="'L'">
    </qrcode>
</div>
<div class="app-user">
    <div class="user-details">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="user-image"></div>
                <mat-card-title>{{ (userState | async).firstName }}'s</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
    <app-todo></app-todo>
    <app-reminder></app-reminder>
    <app-quote></app-quote>
</div>
