<div class="app-user">
  <div class="user-details">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="user-image"></div>
        <mat-card-title>{{ (userState | async).user.firstName }}'s</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
  <app-todo></app-todo>
  <app-reminder></app-reminder>
  <app-quote></app-quote>
</div>
