<div class="app-user-widget app-reminder">
  <h1>REMINDER</h1>
  <div class="app-reminder-list">
    <mat-list>
      <mat-list-item
        *ngFor="let event of (reminderState | async).reminders">
        <mat-icon matListIcon>date_range</mat-icon>
        <h3 matLine> {{event.title}} </h3>
      </mat-list-item>
    </mat-list>
  </div>
</div>
