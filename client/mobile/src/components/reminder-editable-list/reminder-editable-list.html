<ion-list>
    <ion-list-header no-lines>{{reminderListHeader | uppercase}}</ion-list-header>
    <ion-item *ngIf="reminders.length === 0">
        <p>No entries, create one!</p>
    </ion-item>
    <ion-item-sliding *ngFor="let reminder of reminders">
        <ion-item>
            <ion-label>
                <h2>{{reminder.title}}</h2>
                <p>{{reminder.dateTime | date:'EEEE, MMMM d, y, h:mm'}}</p>
            </ion-label>
            <ion-icon
                    name="{{getIconName(reminder.category)}}"
                    item-end></ion-icon>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="dark"
                    (click)="onEdit($event, reminder)">
                <ion-icon name="create"></ion-icon>
                Edit
            </button>
            <button ion-button color="danger"
                    (click)="onDelete($event, reminder.id)">
                <ion-icon name="trash"></ion-icon>
                Delete
            </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
