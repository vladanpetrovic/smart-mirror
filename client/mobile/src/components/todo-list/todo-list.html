<ion-list>
    <ion-list-header no-lines>{{toDoListHeader}}</ion-list-header>
    <ion-item *ngFor="let todo of todos">
        <ion-label>{{todo.title}}</ion-label>
        <ion-checkbox
                *ngIf="selectable"
                [checked]="todo.done"
                (ionChange)="onCheck($event, todo.id)"></ion-checkbox>
        <ion-icon
                name="{{getIconName(todo.category)}}"
                item-end></ion-icon>
    </ion-item>
</ion-list>
