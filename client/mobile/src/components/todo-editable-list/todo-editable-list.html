<ion-list>
    <ion-list-header no-lines>{{toDoListHeader | uppercase}}</ion-list-header>
    <ion-item *ngIf="todos.length === 0">
        <ion-label>No entries, create one!</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let todo of todos">
        <ion-item>
            <ion-label>
                <h2>{{todo.title}}</h2>
                <p>{{todo.dateTime | date:'EEEE, MMMM d, y, h:mm'}}</p>
            </ion-label>
            <ion-checkbox
                    *ngIf="selectable"
                    [checked]="todo.done"
                    [disabled]="disable"
                    (ionChange)="onCheck($event, todo.id)"></ion-checkbox>
            <ion-icon
                    name="{{getIconName(todo.category)}}"
                    item-end></ion-icon>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="dark"
                    (click)="onEdit($event, todo)">
                <ion-icon name="create"></ion-icon>
                Edit
            </button>
            <button ion-button color="danger"
                    (click)="onDelete($event, todo.id)">
                <ion-icon name="trash"></ion-icon>
                Delete
            </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
