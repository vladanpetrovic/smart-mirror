<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>
            <ion-icon name="calendar"></ion-icon>
            Reminders
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab
                color="secondary"
                (click)="onCreate($event)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <reminder-editable-list
            [reminders]="(reminderState | async).listInFuture"
            reminderListHeader="In Future"></reminder-editable-list>
    <div class="bottom-logo">
        <img [src]="'assets/img/logo.png'" />
    </div>
</ion-content>
