<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>
            <ion-icon name="git-network"></ion-icon>
            Devices
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab
                color="secondary"
                (click)="onScanAndConnect($event)">
            <ion-icon name="qr-scanner"></ion-icon>
        </button>
    </ion-fab>

    <h6 padding *ngIf="(deviceState | async).devices.length === 0">No connected devices, scan device QR code to connect it!</h6>

    <ion-card *ngFor="let device of (deviceState | async).devices">
        <ion-card-title padding>{{device.name}}</ion-card-title>
        <ion-card-content>Device id: {{device.id}}</ion-card-content>
        <ion-row>
            <ion-col>
                <button (click)="onDisconnect(device.id)"
                        ion-button icon-right clear small>
                    <ion-icon name="log-out"></ion-icon>
                    <div>Disconnect</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <div class="bottom-logo">
        <img [src]="'assets/img/logo.png'" />
    </div>
</ion-content>
