<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>
            <ion-icon name="git-network"></ion-icon>
            Devices
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab
                color="red"
                (click)="onScanAndConnect($event)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-card *ngFor="let device of (deviceState | async).devices">
        <ion-card-header>{{device.id}}</ion-card-header>
        <ion-card-content></ion-card-content>
        <ion-row>
            <ion-col>
                <button (click)="onDisconnect(device.id)"
                        ion-button icon-right clear small>
                    <ion-icon name="log-out"></ion-icon>
                    <div>Disconnect</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
