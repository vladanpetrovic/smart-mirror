<ion-header>
    <ion-navbar>
        <ion-title text-uppercase>
            <ion-icon name="person-add"></ion-icon>
            Sign Up
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>First Name</ion-label>
                <ion-input
                        type="text"
                        ngModel
                        name="firstName"
                        required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Last Name</ion-label>
                <ion-input
                        type="text"
                        ngModel
                        name="lastName"
                        required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Mail</ion-label>
                <ion-input
                        type="email"
                        ngModel
                        name="email"
                        required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input
                        type="password"
                        ngModel
                        name="password"
                        required
                        [minlength]="6"></ion-input>
            </ion-item>
        </ion-list>
        <button
                ion-button
                block
                type="submit"
                [disabled]="!f.valid">Sign Up
        </button>
    </form>
</ion-content>
