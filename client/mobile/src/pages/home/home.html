<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Home Duties</h1>
  <h2>{{date | date:'fullDate'}}</h2>
  <ion-list>
    <ion-list-header no-lines>
      To Do's
    </ion-list-header>
    <ion-item>
      <ion-label>Task #1</ion-label>
      <ion-checkbox></ion-checkbox>
      <ion-icon name="home" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Task #2</ion-label>
      <ion-checkbox checked disabled></ion-checkbox>
      <ion-icon name="home" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Task #3</ion-label>
      <ion-checkbox></ion-checkbox>
      <ion-icon name="basket" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header no-lines>
      Reminders
    </ion-list-header>
    <ion-item>
      <ion-label>Meeting at 12h</ion-label>
      <ion-icon name="people" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>John's Doe Birthday</ion-label>
      <ion-icon name="calendar" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Dinner at 19h</ion-label>
      <ion-icon name="restaurant" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
