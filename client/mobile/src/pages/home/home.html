<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Home Duties</h1>
    <h2>{{date | date:'fullDate'}}</h2>
    <todo-list
            [todos]="(todoState | async).todosForToday"
            toDoListHeader="To Do's"></todo-list>
    <reminder-list
            [reminders]="(reminderState | async).remindersForToday"
            reminderListHeader="Reminders"></reminder-list>
    <quote></quote>
</ion-content>
