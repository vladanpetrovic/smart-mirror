<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>
            <ion-icon name="home"></ion-icon>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img class="logo" [src]="'assets/img/logo.png'" />
    <h1 class="homeDuties">HOME DUTIES</h1>
    <h2 class="currentDate">{{currentDate | date:'fullDate'}}</h2>
    <todo-list
            [todos]="(todoState | async).listForToday"
            toDoListHeader="To Do's"
            [showDateTime]="false"></todo-list>
    <reminder-list
            [reminders]="(reminderState | async).listForToday"
            reminderListHeader="Reminders"
            [showDateTime]="false"></reminder-list>
    <quote></quote>
</ion-content>
