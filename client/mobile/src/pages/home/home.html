<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Home Duties</h1>
    <h2>{{date | date:'fullDate'}}</h2>
    <todo-list
            [todos]="(todoState | async).todos"
            toDoListHeader="To Do's"></todo-list>

    <ion-list>
        <ion-list-header no-lines>
            Reminders
        </ion-list-header>
        <ion-item *ngFor="let event of (reminderState | async).reminders">
            <ion-label>{{event.title}}</ion-label>
            <ion-icon name="{{getReminderIconName(event.category)}}" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
