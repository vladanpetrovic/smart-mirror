<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>
            <ion-icon name="checkbox"></ion-icon>
            To Dos
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab
                color="red"
                (click)="onCreate($event)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <todo-editable-list
            [todos]="(todoState | async).todosInFuture"
            toDoListHeader="Future To Dos"
            [selectable]="false"></todo-editable-list>
</ion-content>
