<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>
            <ion-icon name="calendar"></ion-icon>
            Reminders
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <reminder-editable-list
            [reminders]="(reminderState | async).listInPast"
            reminderListHeader="In Past"></reminder-editable-list>
    <div class="bottom-logo">
        <img [src]="'assets/img/logo.png'" />
    </div>
</ion-content>
