<ion-content padding>
    <form [formGroup]="reminderForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label stacked>Reminder</ion-label>
                <ion-textarea
                        formControlName="title"
                        required></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label stacked>Type</ion-label>
                <ion-select
                        formControlName="category"
                        required>
                    <ion-option value="MEETING">Meeting</ion-option>
                    <ion-option value="BIRTHDAY">Birthday</ion-option>
                    <ion-option value="HOLIDAY">Holiday</ion-option>
                    <ion-option value="ANNIVERSARY">Anniversary</ion-option>
                    <ion-option value="NOTICE">Notice</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked>Date & Time</ion-label>
                <ion-datetime
                        formControlName="dateTime"
                        displayFormat="MMM DD, YYYY HH:mm"
                        pickerFormat="MMM DD, YYYY HH:mm"
                        required></ion-datetime>
            </ion-item>
        </ion-list>
        <button
                ion-button
                block
                type="submit"
                [disabled]="!reminderForm.valid">
            {{submitBtnText}}
        </button>
    </form>
</ion-content>
