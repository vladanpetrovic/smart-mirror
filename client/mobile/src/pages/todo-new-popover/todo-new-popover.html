<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label stacked>To Do</ion-label>
        <ion-input
          type="text-area"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Type</ion-label>
        <ion-select
          name="type"
          [(ngModel)]="type">
          <ion-option value="HOME">Home</ion-option>
          <ion-option value="SHOPPING">Shopping</ion-option>
          <ion-option value="MAINTENANCE">Maintenance</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Date & Time</ion-label>
        <ion-datetime
                name="dateTime"
                displayFormat="MMM DD, YYYY HH:mm"
                pickerFormat="MMM DD, YYYY HH:mm"
                [(ngModel)]="newDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <button
      ion-button
      block
      type="submit"
      [disabled]="!f.valid">Add
    </button>
  </form>
</ion-content>
